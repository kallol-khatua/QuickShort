<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Join Group Invitation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f7fa; padding: 20px;">
<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0"
                   style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
                <tr>
                    <td align="center" style="padding-bottom: 20px;">
                        <h2 style="color: #2d3748;">You're Invited to Join a Workspace!</h2>
                    </td>
                </tr>
                <tr>
                    <td style="color: #4a5568; font-size: 16px; line-height: 1.5; padding-bottom: 30px;">
                        Hello,<br><br>
                        You've been invited to join a workspace on <strong>QuickShort</strong>. Click the button below to
                        accept the invitation and become part of the team.
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-bottom: 30px;">
                        <a href="${url}"
                           style="background-color: #3182ce; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block;">
                            Join Group
                        </a>
                    </td>
                </tr>
                <tr>
                    <td style="color: #718096; font-size: 14px; text-align: center;">
                        If you did not expect this invitation, you can ignore this email.
                    </td>
                </tr>
            </table>
            <p style="color: #a0aec0; font-size: 12px; padding-top: 20px; text-align: center;">
                &copy; ${year} QuickShort. All rights reserved.
            </p>
        </td>
    </tr>
</table>
</body>
</html>
